<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Moment js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- JS: HANDLEBARS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js" charset="utf-8"></script>
      <!-- template -->
    <script id="days-template" type="text/x-handlebars-template">

      <div class="data">
        {{date}}
      </div>
      {{#if festa}}
        <div class="festa">
        {{festa}}
      </div>
      {{/if}}

    </script>
    <script id="row-template" type="text/x-handlebars-template">

      <div class="row">
        <div class="day"></div>
        <div class="day"></div>
        <div class="day"></div>
        <div class="day"></div>
        <div class="day"></div>
        <div class="day"></div>
        <div class="day"></div>
      </div>

    </script>

    <!-- My style & script -->

    <link rel="stylesheet" href="style.css">
    <script src="script.js" charset="utf-8"></script>

    <title>Calendario 2018</title>
  </head>
  <body>
    <div class="container">
      <div class="arrows">
        <a href="#"><i class="fas fa-arrow-left"></i></a>
        <div id="month-menu">
          <h1 id="mese"></h1><i class="fas fa-caret-down"></i>
          <div class="menu scroll">
            <div class="item active">January</div>
            <div class="item">February</div>
            <div class="item">March</div>
            <div class="item">April</div>
            <div class="item">May</div>
            <div class="item">June</div>
            <div class="item">July</div>
            <div class="item">August</div>
            <div class="item">September</div>
            <div class="item">October</div>
            <div class="item">November</div>
            <div class="item">december</div>
          </div>
        </div>
        <a href="#"><i class="fas fa-arrow-right"></i></a>
      </div>

      <!-- Giorni del mese divisi in file da 7 -->
      <div id="giorni">

      </div>


    </div>


  </body>
</html>
